<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tabel</title>
</head>
<body>
    
    <h1>Tabel</h1>

<form>
    <p>Nama :</p>
    <input type="text" name="nama">
    <p>Kelompok :</p>
    <input type="radio" name="kelompok" id="Malang 1">
    <label for="Malang 1">Malang 1</label>
    <input type="radio" name="kelompok" id="Malang 2">
    <label for="Malang 2">Malang 2</label>
    <div>
        <input type="submit" value="Kirim">
    </div>
</form>

<br>

    <table border="2">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Erindah</td>
            <td>Malang 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rinda</td>
            <td>Malang 1</td>
        </tr>
    </table>

</body>
</html>
